<span class="badge badge-success" *ngIf = 'value === "APPROVED"'>{{ value }}</span>
<span class="badge badge-danger" *ngIf = 'value === "REJECTED"'>{{ value }}</span>
<span class="badge badge-warning" *ngIf = 'value === "INPROGRESS"'>{{ value }}</span>
<span class="badge badge-primary" *ngIf = 'value === "ACCEPTED"'>{{ value }}</span>
